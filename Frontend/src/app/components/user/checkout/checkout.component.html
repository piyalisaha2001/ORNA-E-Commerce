<div class="checkout-container">
<div class="container mt-5">
    <h2 class="text-center mb-4">Checkout</h2>
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="paymentMethod" class="form-label">Payment Method</label>
        <select class="form-control" id="paymentMethod" formControlName="paymentMethod">
          <option value="card">Card</option>
          <option value="upi">UPI</option>
        </select>
      </div>
  
      <div *ngIf="checkoutForm.get('paymentMethod')?.value === 'card'">
        <div class="mb-3">
          <label for="cardNo" class="form-label">Card Number</label>
          <input type="text" class="form-control" id="cardNo" formControlName="cardNo" placeholder="Enter card number">
        </div>
        <div class="mb-3">
          <label for="expiryDate" class="form-label">Expiry Date</label>
          <input type="text" class="form-control" id="expiryDate" formControlName="expiryDate" placeholder="MM/YY">
        </div>
      </div>
  
      <div *ngIf="checkoutForm.get('paymentMethod')?.value === 'upi'">
        <div class="mb-3">
          <label for="upiId" class="form-label">UPI ID</label>
          <input type="text" class="form-control" id="upiId" formControlName="upiId" placeholder="Enter UPI ID">
        </div>
      </div>
  
      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control" id="amount" formControlName="amount" placeholder="Enter amount">
      </div>
  
      <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
  </div>
</div>
