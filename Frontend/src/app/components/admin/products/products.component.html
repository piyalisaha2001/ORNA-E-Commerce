<div class="row">
  <div class="col-7">
    <h1 class="centered-container">Manage Products</h1>
  </div>
  <div class="col-5 text-end">
    <button class="btn btn-warning add-product-btn" routerLink="/addproduct">Add Product</button>
  </div>
</div>

  <div class="container mt-4">
    <div class="row g-3">
      <div class="col-md-4" *ngFor="let item of productList">
        <div class="card shadow-sm h-100">
          <img [src]="item.productImage" alt="{{item.productName}}" class="card-img-top">
          <div class="card-body">
            <p class="card-text"><strong>ID:</strong> {{item.productId}}</p>
            <div class="row">
              <div class="col-12">
                <strong>Name:</strong> {{item.productName}}
              </div>
              <div class="col-12">
                <strong>Description:</strong> {{item.description}}
              </div>
              <div class="col-12">
                <strong>Price:</strong> ‚Çπ{{item.price}}
              </div>
              <div class="col-12 text-end">
                <strong>Stock:</strong> {{item.stock}}
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3">
              <div class="btn-group">
                <!-- <button type="button" class="btn btn-sm btn-outline-secondary" (click)="onEdit(item)">Edit</button> -->
                 <!-- Example HTML structure -->

  <button class="btn btn-sm btn-outline-secondary" (click)="onEdit(item)">Edit</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="deleteProduct(item.productId)">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  


<!-- Edit Modal -->
<div #editModal class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Product</h5>
        <button type="button" class="close" (click)="closeEditModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngIf="selectedProduct">
        <form>
          <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" class="form-control" id="productName" name="productName" [(ngModel)]="selectedProduct.productName">
          </div>
          <div class="form-group">
            <label for="productDescription">Product Description</label>
            <input type="text" class="form-control" id="productDescription" name="productDescription" [(ngModel)]="selectedProduct.description">
          </div>
          <div class="form-group">
            <label for="productPrice">Product Price</label>
            <input type="number" class="form-control" id="productPrice" name="productPrice" [(ngModel)]="selectedProduct.price">
          </div>
          <div class="form-group">
            <label for="productStock">Product Stock</label>
            <input type="number" class="form-control" id="productStock" name="productStock" [(ngModel)]="selectedProduct.stock">
          </div>



          <div class="form-group">
            <label for="productStock">Category Name</label>
            <input type="text" class="form-control" id="CategoryName" name="CategoryName" [(ngModel)]="selectedProduct.CategoryName">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="saveProduct()">Save changes</button>
        <button type="button" class="btn btn-secondary" (click)="closeEditModal()">Close</button>
      </div>
    </div>
  </div>
</div>
